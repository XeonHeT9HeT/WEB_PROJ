<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pharmacy</title>

	<!-- Bootstrap reboot (для сброса стилей) -->
	<link rel="stylesheet"  href="/static/styles/bootstrap-reboot.min.css">

	<!-- Bootstrap сетка -->
	<link rel="stylesheet"  href="/static/styles/bootstrap-grid.min.css">

	<!-- Шрифты с Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Стили сайта -->
	<link rel="stylesheet"  href="/static/styles/styles.css">

	<link rel="icon" href="static/data/favicon.svg" type="image/svg+xml">

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
		<div class="container">

		</div>
	</nav>
    <!-- CRUD таблица изменения бд сайта -->
    <div class="container">
    <form method="POST" >
        {% csrf_token %}

		 <div class="form-row">
           <div class="form-group col-md-6">
               <label for = "name">Название препарата</label><br>
                    <input type="text" class="form-control" name="name" id = "name" placeholder="{{farma.name}}" value = "{{farma.name}}" required/>
               <span class="validity"></span>
           </div>
           <div class="form-group col-md-6">
               <label for="agent">действующее вещество</label><br>
                    <input type="text" class="form-control" name="agent" id ="agent" placeholder="{{farma.agent}}" value = "{{farma.agent}}" required/>
               <span class="validity"></span>
           </div>
         </div>
           <div class="form-group col-md-6">
                <label for="form">Форма Выпуска</label>
                <input type="text" class="form-control" name = "form" id="form" maxlength="15" placeholder="{{farma.form}}" value = "{{farma.form}}" required/>
               <span class="validity"></span>

           <div class="form-group col-md-12">
                <label for="action">Действие</label>
               <input type="text" class="form-control" name = "action" id="action" maxlength="15" placeholder="{{farma.action}}" value = "{{farma.action}}" required/>
               <span class="validity"></span>
            </div>
           </div>


           <div class="form-group col-md-6">
               <label for="need"> Показания </label><br>
               <input type="text" class="form-control" name="need" id="need" placeholder="{{farma.need}}" value = "{{farma.need}}"/>
               <label for="non"> Противопоказания </label><br>
               <input type="text" class="form-control" name="non" id="non" placeholder="{{farma.non}}" value = "{{farma.non}}"/>
           </div>

           <div class="form-group col-md-6">

            <label for="subAction"> Побочные эффекты </label><br>
            <input type="text" class="form-control" name="subAction" name="subAction" id="subAction" placeholder="{{farma.subAction}}" value = "{{farma.subAction}}" required/>
                 <span class="validity"></span>

           </div>
		<input type="submit" value="Сохранить" class="btn btn-primary" />
    </form>
    </div>
	<!-- CRUD таблица изменения бд сайта -->
</body>
</html>
